signature {
    // Whether the digital signature verification is required for all incoming messages or not.
    verification_enabled = false
    verification_enabled = ${?SIGNATURE_VERIFICATION_ENABLED}

    // The path of public key file. Must be in pem format.
    public_key_path = ""
    public_key_path = ${?SIGNATURE_PUBLIC_KEY_PATH}
}

gl {
    // Whether the connection to GL server for message submitting should be enabled or not.
    connect = false
    connect = ${?GL_CONNECT}

    // GL server host address.
    host = "localhost"
    host = ${?GL_HOST}

    // GL server port number.
    port = 7178
    port = ${?GL_PORT}

    // The number of connections to GL server.
    connections_count = 10
    connections_count = ${?GL_CONNECTIONS_COUNT}

    // The amount of time to wait for getting a connection from connections.
    connect_timeout = "5s"
    connect_timeout = ${?GL_CONNECT_TIMEOUT}

    // The request timeout.
    request_timeout = "10s"
    request_timeout = ${?GL_REQUEST_TIMEOUT}
}

oms {
    // Whether the connection to OMS server for message submitting should be enabled or not.
    connect = false
    connect = ${?OMS_CONNECT}

    // OMS server host address.
    host = "localhost"
    host = ${?OMS_HOST}

    // OMS server port number.
    port = 7178
    port = ${?OMS_PORT}

    // The number of connections to OMS server.
    connections_count = 10
    connections_count = ${?OMS_CONNECTIONS_COUNT}

    // The amount of time to wait for getting a connection from connections.
    connect_timeout = "5s"
    connect_timeout = ${?OMS_CONNECT_TIMEOUT}

    // The request timeout.
    request_timeout = "10s"
    request_timeout = ${?OMS_REQUEST_TIMEOUT}
}

executors {
    worker {
        // Should the virtual thread per task be enabled for worker executor or not?
        virtual_threads_enabled = false
        virtual_threads_enabled = ${?EXECUTORS_WORKER_VIRTUAL_THREADS_ENABLED}

        // The number of threads for worker executor.
        threads = 10
        threads = ${?EXECUTORS_WORKER_THREADS}
    }
}

http {
    server {
        // HTTP server host address to listen on.
        host = "localhost"
        host = ${?HTTP_SERVER_HOST}

        // HTTP server port number to listen on.
        port = 8080
        port = ${?HTTP_SERVER_PORT}

        // HTTP request maximum size in bytes.
        request_body_limit_size = 1048576
        request_body_limit_size = ${?HTTP_SERVER_REQUEST_BODY_LIMIT_SIZE}

        // Whether to use compression or not in HTTP server.
        use_compression = true
        use_compression = ${?HTTP_SERVER_USE_COMPRESSION}

        // Compression level in [1, 9] range.
        compression_level = 6
        compression_level = ${?HTTP_SERVER_COMPRESSION_LEVEL}

        // HTTP request timeout.
        request_timeout = "5s"
        request_timeout = ${?HTTP_SERVER_REQUEST_TIMEOUT}

        // HTTP connection idle timeout.
        idle_timeout = "30s"
        idle_timeout = ${?HTTP_SERVER_IDLE_TIMEOUT}

        // HSTS enablement status.
        hsts_enabled = false
        hsts_enabled = ${?HTTP_SERVER_HSTS_ENABLED}

        // CSP enablement status.
        csp_enabled = false
        csp_enabled = ${?HTTP_SERVER_CSP_ENABLED}

        // CORS enablement status.
        cors_enabled = false
        cors_enabled = ${?HTTP_SERVER_CORS_ENABLED}

        // CORS origin value.
        cors_origin = ""
        cors_origin = ${?HTTP_SERVER_CORS_ORIGIN}

        // CORS allowed credentials enablement status.
        cors_allow_credentials = false
        cors_allow_credentials = ${?HTTP_SERVER_CORS_ALLOW_CREDENTIALS}

        // X Frame HTTP enablement status.
        x_frame_enabled = false
        x_frame_enabled = ${?HTTP_SERVER_X_FRAME_ENABLED}

        // X Frame action value.
        x_frame_action = "DENY"
        x_frame_action = ${?HTTP_SERVER_X_FRAME_ACTION}

        // Whether the simple HTTP logging should be enabled or not.
        request_logging_enabled = true
        request_logging_enabled = ${?HTTP_SERVER_REQUEST_LOGGING_ENABLED}
    }
}

metrics {
    server {
        // Whether to expose some metrics about the project or not. If true, it will start a separate metrics server for
        // tools like prometheus.
        enabled = true
        enabled = ${?METRICS_SERVER_ENABLED}

        // Metrics server host address to listen on.
        host = "localhost"
        host = ${?METRICS_SERVER_HOST}

        // Metrics server port number to listen on.
        port = 8081
        port = ${?METRICS_SERVER_PORT}
    }
}
